<ng-container *ngIf="(maintainerModeIsEnable$ | async) || false">
  <div class="maintainer">
    <div class="maintainer__head">
      <img [src]="(images$ | async) || defaultPic" alt="Maintenance mode">
    </div>
    <div class="maintainer__body">
      <h1 class="title">{{ (title$ | async) || 'Great things are on the way' }}</h1>
      <p class="message" [innerHtml]="(description$ | async) || 'We are undergoing maintenance right now. Please check back later'"></p>
    </div>
  </div>
</ng-container>
